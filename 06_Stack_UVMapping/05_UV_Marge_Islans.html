<!--

UvMapping proceso general

	DESENREDAR UNA MALLA UV (CABEZA HUMANA) - UNWRAPPING
		https://www.youtube.com/watch?v=-mQUm0SFDT4




////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


	_para consolidar varias islan, en una sóla podemos poner una al lado de la otra, por lo genera habrá de reflajar ó invertir una de éstas


	_para luego colocar lo más cerca posible una islan, de la otra a modo de que queden de forma contigua


	_para a continuación seleccionar la herramienta de "UV Paints", en el modo "BP UV Edit", para seleccionar los vextes, 
	
	_que deseamos unir entre los dos islan, ha unificar en el panel uvmap editor, y colocar de ser posibles unos sobre otros lo más cerca posible


	_para a continuación seleccionar la herramienta de "UV Polygons", y seleccionar todos las faces, de ambas islan, deseadas

	_ha unificar, ésto también, lo podemos hacer con una herramienta de selección como la de rectangle, ó lazo


	_para luego ir a las opciones de "BP UV Edit/Relax UV/", y allí, activar la opción de "Pin To Neighbor", lo cuál, significa

	_que el sistema fusinará los vertes que estén más cercanos unos de otros de las faces, seleccionadas al darle ha "Apply"

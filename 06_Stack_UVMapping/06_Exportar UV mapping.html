Export UVMap:
_____________


	General:
	________

	_tenemos la posibilidad de exportar el esquema de uvmap, para proceder con el proceso de puntura en otra aplicación como photoshop para ésto, debemos de tener el motivo editable


	_para luego irnos a al modo de "DP UV Edit", y una vez allí, proceder ha realizar el proceso de uvmap, a través, de los modos automáticos,

	_de proyección axonométrica ó el modo manual ó personalizado


	_y cuando ya tengamos el uvmap, creado ha nuestras necesidades nos cercioramos que el que en el panel uvmap, éste visible los uvs,

	_para ésto vamos al panel uvmap, y le damos ha "UV Mesh", y le damos a la opción de "Show UV Mesh"



	Textures:
	_________

	_para éste paso primero el motivo debe de poseer un material y dentro del material al menos debe de tener creado una textura 
	
	_en el canal de color, para ésto vamos ha el "material/color/texture/create new texture"


	_para leugo volver al modo "BP UV Edit", y una vez allí, ir a la sección de "Materials", y dentro de sus opciones encontraremos los canales

	_en los cuales nos aparecerán; tanto el material que hemos creado como el sistema uv, representado por "Mat", separados por una "X",

	_la cuál, nos indica que ambos elementos no están conectados ó relacionados

	
	_de ésta manera, debemos de darle click, sobre la "X", para que así, ambos elementos queden relacionado y "X", sea eliminada, 
	
	_para que así, la textura y el material queden asignados al sistema uvmap, que cremos creado y así, podamos tanto exportar el sistema uvs,

	_como proceder ha pintar sobre éste a través, de bodypaint


	_así, como también, podremos ver que se ha creado una nueva layer, en el panel Layers, llamada Background



	Layers:
	_______

	_y para crear una nueva layer, seguido de todos los pasos anteriores debemos ir al menú "Layer", en la barra superior y seleccionar 

	_la opción de "Create UV Mesh Layer", ésto creará una layer, de color con la forma exacta del uvmap, la cuál, será visible en photoshop, u otra aplicación para el proceso de pintado

		
	_también, podemos generar la misma layer, yendo al panel "uvmap/layer/create uv mesh layer"


	_así, podremos ver que en el panel Layer, se ha creado una nueva layer, con el nombre de "UV Mesh Layer"


	_y para guardar ó exportar la textura del esquema de uvs, debemos ir ha "file/save texture ass", tanto en el menú, superior de la	interface, con en el panel uvmap


	_de ésta manera, se exportarán ambas layers, tanto la layer, de la textura de fondo como la textura generada con el esquema de uvmap
